<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/enyo/dropzone/master/dist/dropzone.css">
</head>
<body>

<h1>File Upload with Flask</h1>

<form action="/upload" class="dropzone" id="myDropzone">
    <div class="fallback">
        <input name="file" type="file" multiple />
    </div>
</form>

<script src="https://cdn.rawgit.com/enyo/dropzone/master/dist/dropzone.js"></script>

</body>
</html>
